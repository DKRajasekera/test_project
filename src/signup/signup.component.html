<h1>Create a New Student</h1>

<form (submit)="createStudent()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="student.name" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="student.age" required>
    </div>
    <div>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" [(ngModel)]="student.grade" required>
    </div>
    <button type="submit">Create Student</button>
</form>
